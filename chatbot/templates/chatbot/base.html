<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
  <link rel="shortcut icon" href="static/images/robo.jpg" type="image/x-icon" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/a11y-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <link rel="stylesheet" href="{% static "css/style.css" %}" />

  <title>Chat Bot</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="logo" >ðŸ¤– Chat-Bot</h1>

      <div class="user">
        <div class="user-image">
            <img src="{% static 'images/user.png' %}" alt="user-image" />
          </div>
          <p class="username">{% if user.is_authenticated %}{{request.user | title}} {% else %} User{% endif %}</p>
      </div>
      
     


    </header>

    <div class="sidebar">
      <nav class='nav'>
        <h2>Health-Care </h2>
        <ul>
          <li><a href="/AI/chatbot" style="text-decoration: none; color: white">chat-Bot</a></li>
          <li><a href="/AI/image-captioning" style="text-decoration: none; color: white">image-Ai</a></li>
        </ul>
      </nav>
      


      <div class="side-bottom">
        {% if user.is_authenticated %}
        <a href="/user/logout/" class="login">Logout</a>

        {% else %}
        <a href="/user/login/" class="login">Login</a>
        {% endif %}
      <p class="copyright">&copy; Dominators</p>
      </div>

    </div>



  {% block content %}

  
  {% endblock content %}



    <script>
  function scrollToBottom() {
    var container = document.getElementById("message-container");
    container.scrollTop = container.scrollHeight;
  }

  // Call scrollToBottom() after the page is loaded and after submitting a new message
  document.addEventListener("DOMContentLoaded", function() {
    scrollToBottom();
  });

  document.querySelector('.chat-box').addEventListener('submit', function() {
    scrollToBottom();
  });
</script>

    

    
</body>

</html>
